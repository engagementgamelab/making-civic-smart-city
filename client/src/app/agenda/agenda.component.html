<header class="main-head">

	<div class="banner"></div>		

	<div class="intro">

		<div class="indent">
		  <h2>Agenda</h2>
		</div>

	</div>

</header>

<div class="content">

	<nav>
	  <div id="progress" class="progress-bar"></div>
	  <div class="border"></div>
		<ul>
			<a routerLink="/agenda/{{section.key}}" [class.current]="section.key === stepId" *ngFor="let section of sections; let i = index;">
				<li class="section">
						<div>{{section.name}}</div>
				</li>
			</a>
		</ul>
	</nav>

	<app-agendastep [content]="content" [nextStep]="getNextStep()"></app-agendastep>

</div>

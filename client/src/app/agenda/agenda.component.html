<header class="main-head">

	<div class="banner"></div>		

	<div class="intro">

		<div class="indent">
		  <h2>Agenda</h2>
		</div>

	</div>

</header>

<div class="content">

	<nav>
	  <div id="progress" class="progress-bar"></div>
	  <div class="border"></div>
		<ul>
			<li *ngFor="let section of sections; let i = index;" class="section" [class.current]="section.key === stepId">
				<a href="/agenda/{{section.key}}">
					<div>{{section.name}}</div>
				</a>
			</li>
		</ul>
	</nav>

	<app-agendastep [content]="content" [nextStep]="getNextStep()"></app-agendastep>

</div>

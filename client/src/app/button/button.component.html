<a *ngIf="route !== undefined && download === false" class="btn {{class}}" [class.odd]="odd" role="button" routerLink="{{route}}" routerLinkActive="active" attr.aria-label="{{ariaLabel}}">{{label}}</a>

<a *ngIf="href !== undefined && download === false" class="btn {{class}}" role="button" href="{{href}}" target="{{newWindow && '_blank' || '' }}" attr.aria-label="{{ariaLabel}}">{{label}}</a>
